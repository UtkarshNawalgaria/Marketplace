{% load i18n %}

<div class="container">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'home' %}">
        <img
          src="https://bulma.io/images/bulma-logo.png"
          width="112"
          height="28"
        />
      </a>

      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'about' %}"> About </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
        {% if not request.user.is_authenticated %}
            <div class="buttons">
                <a class="button is-primary" href="{% url 'user:signup' %}">
                    <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="#"> Log in </a>
            </div>
        {% else %}
            <p>Hello, {{ request.user.email }}</p>
            <div class="buttons">
                <a href="{% url 'user:detail' request.user.id %}" class="button">My Profile</a>
                <a href="{% url 'user:logout' %}" class="button is-danger">Sign Out</a>
            </div>
        {% endif %}
        </div>
      </div>
    </div>
  </nav>
</div>
